<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="cal-header">
                <div class="header-left">
                    <strong>21:42</strong>
                </div>
                <div class="header-right">
                    <i class="fa-brands fa-bluetooth"></i>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-half"></i>
                </div>
            </div>
            <div class="cal-display">

                <div class="left-content">
                    <i class="fa-solid fa-equals"></i>
                </div>
                <div class="right-content">
                    <div class="operation">346+74*13.6</div>
                    <div class="result">1352.4</div>
                </div>

            </div>

            <div class="keypad">
                <div class="key clear">
                    C
                </div>
                <div class="key operational-key">
                    <i class="fa-solid fa-plus-minus"></i>
                </div>
                <div class="key operational-key">
                    <i class="fa-solid fa-percent"></i>
                </div>
                <div class="key operational-key">
                    <i class="fa-solid fa-divide"></i>
                </div>
                <div class="key number">
                    7
                </div>
                <div class="key number">
                    8
                </div>
                <div class="key number">
                    9
                </div>
                <div class="key operational-key">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="key number">
                    4
                </div>
                <div class="key number">
                    5
                </div>
                <div class="key number">
                    6
                </div>
                <div class="key operational-key">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="key number">
                    1
                </div>
                <div class="key number">
                    2
                </div>
                <div class="key number">
                    3
                </div>
                <div class="key operational-key">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="key number">
                    0
                </div>
                <div class="key number">
                    .
                </div>
                <div class="key backspace">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </div>
                <div class="key operational-key brigth-key">
                    <i class="fa-solid fa-equals"></i>
                </div>
            </div>
        </div>
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>

</html>
